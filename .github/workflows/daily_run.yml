name: Daily Infographic Bot

on:
  # 1. Automatischer Start (Cronjob): Jeden Tag um 08:00 UTC
  schedule:
    - cron: '0 8 * * *'
  
  # 2. Manueller Start (Workflow Dispatch): Erlaubt dir, den Bot per Button im GitHub-Interface zu testen
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Repository auschecken
      uses: actions/checkout@v4

    - name: üêç Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Eine stabile, moderne Version
        cache: 'pip'           # Beschleunigt den Lauf, da Pakete zwischengespeichert werden

    - name: üì¶ Abh√§ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üöÄ Bot-Skript ausf√ºhren
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python src/main.py

    - name: üöÄ Bot-Skript ausf√ºhren
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      run: python src/main.py
      
    - name: üíæ Grafik als Artefakt speichern
      uses: actions/upload-artifact@v4
      with:
        name: infographic
        path: output/trend_chart.png
