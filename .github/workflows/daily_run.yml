name: Daily Infographic Bot

on:
  # Erlaubt es dir, den Bot weiterhin manuell √ºber den Button zu starten
  workflow_dispatch:
  
  schedule:
    # Das Format ist: Minute Stunde Tag Monat Wochentag
    # Achtung: GitHub Actions nutzt die UTC-Zeitzone!
    # "0 7 * * *" bedeutet 07:00 Uhr UTC = 08:00 Uhr deutscher Zeit (Winterzeit) bzw. 09:00 Uhr (Sommerzeit)
    - cron: '0 7 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Repository auschecken
      uses: actions/checkout@v4

    - name: üêç Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Eine stabile, moderne Version
        cache: 'pip'           # Beschleunigt den Lauf, da Pakete zwischengespeichert werden

    - name: üì¶ Abh√§ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Bot-Skript ausf√ºhren
      run: python src/main.py
      env:
          # Hier √ºbergeben wir ALLE Secrets an Python!
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      
    - name: üíæ Grafik als Artefakt speichern
      uses: actions/upload-artifact@v4
      with:
        name: infographic
        path: output/trend_chart.png
